<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Quiz: Thais e Luiz</title>
    </head>
    <body>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="index.html"><button class="navbar-toggle collapsed">
                        Inicio
                    </button></a>
                    <a class="navbar-brand" href="index.html">Quiz: Thais e Luiz</a>
                </div>
            </div>
        </nav>

        <div id="modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body" id="message"></div>
            </div>
          </div>
        </div>

        <div id="quiz_div">
            <div id="quantity" class="pull-right"><span id="active_question"></span>/<span id="question_total"></span></div>

            <div class="text-center">
                <img id="photo" src="img/thais_luiz_1.jpg" width="200" heigh="200"/>
            </div>

            <div id="question_div">
                <h3 id="question">... carregando.</h3>
            </div>

            <div id="answer_a" class="button"></div>
            <div id="answer_b" class="button"></div>
            <div id="answer_c" class="button"></div>
            <div id="answer_d" class="button"></div>
            <div id="answer_e" class="button"></div>
        </div>

        <div id="result_div" style="display: none;">
            <div class="text-center">
                <h4 id="result_phrase"></h4>
                <img id="result_photo" src="img/pronto-casamento.jpg" width="200" heigh="200"/>
                <h4 id="result">Respostas corretas: <span id="questions_corrects"></span></h4>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="e-mail">
            </div>
            <button id="send_button" class="btn btn-default btn-primary">Enviar</button>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(function () {
                init();
                load_question(0);
            });
        </script>

    </body>
</html>
